<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form action="search" class="col-mb-2" id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  class="form-control"
                  placeholder="Search city"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  class="btn btn-primary"
                  value="Search"
                  id="click"
                />
              </div>
            </div>
          </form>
          <h1 id="city">London</h1>
          <h2 id="date-time">Thursday 09.00</h2>
          <div class="row">
            <div class="col-6">
              <div class="col-md-6">
                <strong class="temp" id="current-temp">14</strong>
                <span class="unit">°C|°F </span> <br />
                <span id="description">cloudy</span>
              </div>
            </div>
            <div class="col-6">
              <div class="col-md-6">
                <ul>
                  <li>feels like: <span id="feels-like">12</span>°</li>
                  <li>humidity: <span id="humidity">90</span>%</li>
                  <li>wind: <span id="wind">26</span>km/h</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/smileyuformba21/CLU-Vanilla-Weather-App"
            target="_blank"
            >Open-source code</a
          >
          by Chigozie Uformba</small
        >
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
