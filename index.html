<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/7064e552b7.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form action="search" class="mb-3" id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  class="form-control"
                  placeholder="Search city"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  class="btn btn-primary"
                  value="Search"
                  id="click"
                />
              </div>
            </div>
          </form>
          <h1 id="city">London</h1>
          <p id="date-time">Thursday 09.00</p>
          <div class="row">
            <div class="col-6">
              <div class="col-md-6">
                <div class="d-flex weather-temperature">
                  <img src="" alt="cloudy" class="float-left" id="icon" />
                  <div class="float-left">
                    <strong class="temp" id="current-temp">14</strong
                    ><span class="unit" id="temp-unit"
                      >°<a href="#" id="celcius-link" class="active">C</a>|°<a
                        href="#"
                        id="fahr-link"
                        >F</a
                      ></span
                    >
                  </div>
                </div>
                <span id="description">cloudy</span>
              </div>
            </div>
            <div class="col-6">
              <div class="col-md-6">
                <ul>
                  <li>feels like: <span id="feels-like">12</span>°</li>
                  <li>humidity: <span id="humidity">90</span>%</li>
                  <li>wind: <span id="wind">26</span>km/h</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="weather-forecast" id="forecast">
            <div class="row">
              <div class="col-2">
                <div class="forecast-date">Tue</div>
                <img
                  src="http://openweathermap.org/img/wn/10d@2x.png"
                  alt=""
                  width="40px"
                />
                <div class="forecast-temp" id="forecast-temp">
                  <span class="forecast-max">18</span>
                  <span class="forecase-min">12</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/smileyuformba21/CLU-Vanilla-Weather-App"
            target="_blank"
            >Open-source code</a
          >
          by Chigozie Uformba</small
        >
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
